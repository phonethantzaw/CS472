<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
            <div class="container-fluid">
            <a class="navbar-brand" href="#">MUM Golden Dome Market:::SRM System</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Products</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Supplier</a>
                  </li>
                </ul>
              </div>

              <form class="d-flex" action="index.html">
                <a class="navbar-brand" href="#">Hello!</a>
                <button class="btn btn-light" type="submit" id="btnSignOut">Sign Out</button>
              </form>
            </div>
          </nav>
    </header>
    <main>
        <div class="container">
            <section>
                <h2>New Product Form</h2>
                <form class="row g-3">
                    <div class="col-md-6">
                      <label for="productNumber" class="form-label">Product Number</label>
                      <input type="text" class="form-control" id="productNumber">
                    </div>
                    <div class="col-md-6">
                      <label for="quantityInStock" class="form-label">Quantity In Stock</label>
                      <input type="number" class="form-control" id="quantityInStock" placeholder="0">
                    </div>
                    <div class="col-md-6">
                      <label for="inputName" class="form-label">Name</label>
                      <input type="text" class="form-control" id="inputName">
                    </div>
                    <div class="col-md-6">
                        <label for="inputSupplier" class="form-label">Supplier</label>
                        <select id="inputSupplier" class="form-select">
                          <option selected>Select a supplier</option>
                          <option>Supplier1</option>
                          <option>Supplier2</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="inputUnitPrice" class="form-label">Unit Price</label>
                        <input type="number" class="form-control" id="inputUnitPrice" placeholder="0.0">
                    </div>
                    <div class="col-md-6">
                        <label for="inputDate" class="form-label">Date Supplied</label>
                        <input type="date" class="form-control" id="inputDate" aria-describedby="dateHelp">
                        <div id="dateHelp" class="form-text">Enter a valid Date</div>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button class="btn btn-outline-secondary me-md-2" type="reset">Reset</button>
                        <button class="btn btn-outline-danger me-md-2" type="button">Cancel</button>
                        <a href="form.html" class="btn btn-outline-primary">Add Product</a>
                    </div>

                  </form>
            </section>
        </div>
    </main>
</body>
</html>
